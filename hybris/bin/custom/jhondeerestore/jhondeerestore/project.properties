# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

jhondeerestore.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
jhondeerestore.application-context=jhondeerestore-spring.xml

# enabling accelerator save cart hook to remove the session cart & fetch a new cart for the user in jhondeere store
acceleratorservices.commercesavecart.sessioncart.hook.enabled.jhondeere-uk=true
acceleratorservices.commercesavecart.sessioncart.hook.enabled.jhondeere-de=true
# enabling accelerator save cart restoration hook to set the saveTime as null before performing a restoration in jhondeere store
acceleratorservices.commercesavecart.restoration.savetime.hook.enabled.jhondeere-uk=true
acceleratorservices.commercesavecart.restoration.savetime.hook.enabled.jhondeere-de=true


##########
# This property is used for incrementing the numbering in the suffix of the saved cart name during cloning.
# It starts with number copy 2 and then increments the suffix index for each clone.
commerceservices.clone.savecart.name.regex.jhondeere-uk=(\\s+\\d*)$
commerceservices.clone.savecart.name.regex.jhondeere-de=(\\s+\\d*)$

# This property is used for rolling up search results.
commerceservices.variant.rollup.property.jhondeere-uk=style
commerceservices.variant.rollup.property.jhondeere-de=style

# Disables the quote feature for these jhondeere stores.
site.quotes.enabled.jhondeere-uk=false
site.quotes.enabled.jhondeere-de=false
